spring.application.name=servicediscovery

# Resolve config from Config Server (non-optional so remote config is applied)
spring.config.import=configserver:http://localhost:8888

# Supply credentials via environment variables when Config Server is secured
spring.cloud.config.username=${SPRING_CLOUD_CONFIG_USERNAME}
spring.cloud.config.password=${SPRING_CLOUD_CONFIG_PASSWORD}

# Fallback port to avoid defaulting to 8080 if remote config is unreachable
server.port=8761

# Eureka server should not register with itself or fetch registry
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Local fallback credentials for form login (overridden by Config Server when available)
spring.security.user.name=discoveryservice
spring.security.user.password=discoveryservice
